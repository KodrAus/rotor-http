[package]
name = "rotor-http"
description = """
    The mio-based http server (+with http client and websockets planned)
"""
license = "MIT"
readme = "README.rst"
keywords = ["mio", "http", "websocket", "rotor"]
homepage = "http://github.com/tailhook/rotor-http"
version = "0.3.0"
authors = ["paul@colomiets.name"]

[dependencies]
hyper = "0.7"
httparse = "1.1"
netbuf = "0.3"
log = "0.3"
time = "0.1"
mio = "0.5"
# rotor = "0.4.0"
rotor = { rev="d72c30c", git="git://github.com/tailhook/rotor" }
rotor-stream = { rev="95f52d6", git="git://github.com/tailhook/rotor-stream" }

[dev-dependencies]
libc = "*"

[lib]
name = "rotor_http"
